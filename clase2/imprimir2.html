<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir dentro de un contenedor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Imprimir dentro de un contenedor</h1>

    <span id="txt">el span</span>

    <script>
        document.write('usando document.write()');
        /* ubicamos el span con el id 'txt' */
        document.getElementById('txt').innerText = 'usando innerText';
    </script>
</body>
</html>
