<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de puntaje</title>
</head>
<body>
    <h1>Selector de puntaje</h1>
    
    <img src="stars/neutral.png" id="puntaje">
    <nav>
        <img onclick="document.getElementById('puntaje').src = 'stars/angry.png'" src="stars/star-32.png">
        <img onclick="document.getElementById('puntaje').src = 'stars/sad.png'" src="stars/star-32.png">
        <img onclick="document.getElementById('puntaje').src = 'stars/neutral.png'" src="stars/star-32.png">
        <img onclick="document.getElementById('puntaje').src = 'stars/happy.png'" src="stars/star-32.png">
        <img onclick="document.getElementById('puntaje').src = 'stars/cool.png'" src="stars/star-32.png">
    </nav>


</body>
</html>
